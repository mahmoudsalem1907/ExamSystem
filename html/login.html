<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/regstyle.css" />
  </head>

  <body>
    <div
      style="min-height: 100vh"
      class="container d-flex flex-column-reverse justify-content-center align-items-center fs-5"
    >
      <form
        class="p-3 rounded border border-primary"
        id="formm"
        style="width: 471.6px; background-color: white"
      >
        <h1 class="text-center">LOGIN</h1>
        <div class="namecontroll form-group mb-2">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <div id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.
          </div>
          <small id="resultl2"></small>
        </div>
        <div class="namecontroll form-group mb-2">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword"
            placeholder="Password"
          />
          <small id="resultl3"></small>
        </div>

        <button type="submit" id="btnn" class="mt-3 btn btn-primary">
          LOGIN
        </button>
        <button
          id="btnns"
          class="mt-3 btn btn-primary"
          onclick="location.href='regiester.html'"
        >
          SIGN UP
        </button>
      </form>
    </div>
    <script src="../js/loginscript.js"></script>
  </body>
</html>
