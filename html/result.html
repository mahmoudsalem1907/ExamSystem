<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/regstyle.css" />
  </head>

  <body>
    <div
      style="min-height: 100vh"
      class="container d-flex flex-column-reverse justify-content-center align-items-center fs-5"
    >
      <div
        class="p-3 rounded border border-primary"
        id="formm"
        style="width: 471.6px; background-color: white"
      >
        <h2 class="text-center">Thank you very much..</h2>
        <h3 id="hisName" class="text-uppercase text-center"></h3>
        <div
          id="hisScore"
          class="namecontroll text-center form-group m-4 mb-2"
        ></div>
      </div>
    </div>
    <script>
      var storedValueName = localStorage.getItem("fname");
      console.log(storedValueName);
      var storedValueScore = sessionStorage.getItem("dgree");
      console.log(storedValueScore);
      document.getElementById("hisName").innerHTML = `${storedValueName}`;
      document.getElementById(
        "hisScore"
      ).innerHTML = `Your Score :  ${storedValueScore} / 10`;
    </script>
  </body>
</html>
